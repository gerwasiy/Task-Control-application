<div *ngIf="toggle; else editTaskCard" class="task-card">
    <div class="card-info">
        <h3 class="card-title"> <span class="uniqId">#{{taskCard.id}}</span>  {{taskCard.title}} </h3>
        <p class="card-description">{{taskCard.description}} </p>
        <span #inputDate  class="card-creation-date">{{taskCard.creationDate | date:'medium'}}</span>
    </div>
    <aside>
        <button (click)="toggleTaskCard()">
            <fa-icon [icon]="editBtn"></fa-icon>
        </button>
        <button>
            <fa-icon (click)="deleteCard()" [icon]="deleteBtn"></fa-icon>
        </button>
    </aside>

</div>

<ng-template #editTaskCard>
    <div class="task-card-editor">
        <input [(ngModel)]="newTaskCard.title" type="text"/>
        <textarea [(ngModel)]="newTaskCard.description" type="text"></textarea>
        <button (click)="toggleTaskCard()">
            <fa-icon [icon]="done"></fa-icon>
        </button>
    </div>
</ng-template>
